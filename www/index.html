<!DOCTYPE html>
<html ng-app="MeDotCom">
<head>
    <title>Connor Eggleston</title>
    <!--include css link files-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" type="text/css" rel="stylesheet">
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body ng-cloak>

    <div ng-controller="HomeCtrl" id="navigation-side" class="row text-center">
        <img navigation-side ui-sref="home" src="./img/profile-picture.png">
        <h1>Connor Eggleston</h1>
        <span>"Insert some cool, meaningful quote here..."</span>
        <ul class="list-unstyled">
            <li navigation-side ui-sref="about" id="about">About</li>
            <li navigation-side ui-sref="experience" id="experience">Experience</li>
            <li navigation-side ui-sref="projects" id="projects">Projects</li>
            <li navigation-side ui-sref="contact" id="contact">Contact</li>
        </ul>
    </div>

    <!--swap out the templates here-->
    <div id="container" ui-view></div>

    <!--include all of the external frameworks-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>

    <!--include internal js files-->
    <script src="js/app.js"></script>
    <script src="js/controllers/home-controller.js"></script>
    <script src="js/controllers/about-controller.js"></script>
    <script src="js/controllers/experience-controller.js"></script>
    <script src="js/controllers/projects-controller.js"></script>
    <script src="js/controllers/contact-controller.js"></script>
    <script src="js/directives/navigation-side-directive.js"></script>
    <script src="js/configs/app.routes.js"></script>
    <script src="js/app.init.js"></script>

</body>
</html>
